career-profile:
    title: Carriereprofiel
    summary: |
      
      Ik ben Thomas, 24 jaar oud en heb mijn master Business Informatics aan de Universiteit Utrecht net afgerond. Nu ik klaar ben met studeren, ben ik op zoek naar
      naar een fulltime baan waar ik hopelijk mijn opgedane kennis in de praktijk kan brengen. Ik ben resultaatgedreven, werk graag projectmatig en altijd volhardend om
      alles uit de kan te halen. Ik ben op zoek naar een plek waar hard gewerkt wordt maar een informele, collegiale sfeer hangt. Mijn beste werk komt voort uit 
      een mix van business, IT en wetenschap. Ten slotte ben ik leergierig en probeer ik zo goed mogelijk bij te blijven met laatste ontwikkelingen. 
          
experiences:
    - role: Co-founder
      time: 2019 - nu
      company: ServeSupply, Utrecht
      details: |
        Na het volgen van een Mastervak waar wordt gefocust op het beginnen van een pseudo-startup, hebben we met z'n drieën belsoten om het idee dat 
        in het vak is ontstaan verder te ontwikkelen. Dit had als gevolg een parttime start-up waarin we met z'n drieën werkten aan een minimum viable product, 
        validatie van het idee en deelname aan een begeleidingsprogramma. Het Utrecht Inc. start-up track is een programma waarin we werden begeleid door 
        serie-entrepreneurs en kregen we masterclasses, een-op-een sessies en verschillende talks van succesvolle ondernemers en start-ups. 
          - Full stack development van een schaalbare consumenten applicatie (web-based) in Django & Python
          - Verantwoordelijk voor de implementatie en het server mangement van de applicatie.
          - Een 'real life' toepassing van Master- en Bachelorkennis over systeemarchitectuur, ontwikkeling van software, data science, ondernemerschap en innovatie.
         
            
    - role: IT/IS development and maintenance 
      time: 2014 - nu
      company: Jongerius Hanco, Amersfoort
      details: | 
       All-round management en onderhoud van de IT/IS systemen voor Jongerius Hanco. Op de stille dagen help ik mee op de sales en administratieve afdeling.
          - Het ontwerpen en bouwen van een kennisinfrastructuur voor het vangen, managen en hergebruiken van kennis van assemblagemedewerkers.
          - Ontwikkeling van een User Interface en User Experience van multipackaging machines (EBpro).
          - Implementatie en migratie naar een nieuw CRM systeem (ACT pro).
          - Doorontwikkeling en onderhoud van website, nieuwsbrieven en andere digitale communicatie naar (potentiële) klanten.
          
    - role: Lid van de IT-commissie van studentenvereniging 
      time: 2014 - 2019
      company: C.S. Veritas, Utrecht
      details: |
       Voor een studentenverenging van ruim 1700 leden is deze commissie verantwoordelijk voor het onderhouden en vernieuwen van IT-systemen.
       Dit komt neer op dagelijkse taken van het oplossen van (meestal) simpele IT problemen en langere projecten voor vernieuwingen in bijvoorbeeld
       website, reserveringssystemen en op maat gemaakte software. Na een jaar van meekijken en meehelpen kreeg ik de mogelijkheid om een eigen groep
       aan te sturen voor grotere projecten met oog op continuiteit van de commissie. 
        - Meeschrijven aan technische en functionele designs voor outsourcing van back-end modules voor een nieuwe Drupal website.
        - Leiding in onderhandelen en schrijven van technische en functionele designs van modules op Drupal website.
        - Leiding in het schrijven en uitvoeren van een noodherstelplan.
         
education:
    - degree: MSc in Business Informatics
      university: Universiteit Utrecht 
      time: 2018-2020
      details: |
        Business Informatics met een specialisatie in Data Science (cijfergemiddelde van 7.63). Voor mijn scriptie heb ik onderdeel uitgemaakt van een 
        onderzoeksgroep gericht op het onderzoeken van interesses van jongvolwassenen. Dit project heeft een grote dataset gegenereerd waarin deelnemers 
        hun interesses hebben gedeeld. Deze dataset bestaat uit interesses in het Nederlands. Mijn onderzoek had als doel om deze grote set (140.000) interesses 
        te analyseren en inzicht te geven in verscheidenheid van en verandering van interesses over tijd. Als praktisch gedeelte een tool die met behulp van 
        een zelf-getraind neuraal netwerk analyses kon uitvoeren op door gebruikers ingegeven dataset. 
         - Onderzoeksmastervakken zoals Advanced Research Methods en academisch schrijven (Software Production, Method Engineering).
         - Focus op Data Science in theorie (Big Data), praktijk (Data Analystics and Visualization) en een combinatie daarvan (Data Science & Society, Business Intelligence)
         - research master staples such as Advanced Research Methods and academic writing (Software Production, Method Engineering)
         - NLP (Natural Language Generation)
         - Enterpreneurial vak (ICT entrepreneurship). Dit was ook het begin voor de start-up ServeSupply.
          
    - degree: BSc in Information Science
      university: Universiteit Utrecht 
      time: 2014 - 2017
      details: |
        Informatiekunde Bachelor met een minor in Entrepreneurship. 
          - Introductie van Data Science in de vakken Data Analytics en Knowledge Systems.
          - Ondernemerschapsvakken zoals Financial Accounting, Venture Marketing en Strategic Management of Oganisations and ICT.
          - Informaticavakken zoals Databases, Imperative Programming (C#) en Computer Architecture & Networks.
          - Infomratiekundevakken zoals Informations Systems, Organisations & ICT, Information Exchange.
          
