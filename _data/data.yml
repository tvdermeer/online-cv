    summary: |
      
      Hallo, ik ben Thomas, 24 jaar oud en heb mijn master Business Informatics aan de Universiteit Utrecht net afgerond. Nu ik klaar ben met studeren, ben ik op zoek naar
      naar een fulltime baan waar ik hopelijk mijn opgedane kennis in de praktijk kan brengen. Ik ben resultaatgedreven, werk graag projectmatig en altijd volhardend om
      alles uit de kan te halen. Mijn beste werk komt voort uit een mix van business, IT en wetenschap. Ten slotte ben ik leergierig en probeer ik zo goed mogelijk bij te 
      blijven met laatste ontwikkelingen. 
          
experiences:
    - role: Co-founder
      time: 2019 - nu
      company: ServeSupply, Utrecht
      details: |
        After a Masters course with the focus on beginning a pseudo-startup, together with my two fellow students, we decided to further develop
        the product and company into a full-fledged start-up. This included taking part in the 6 months Utrecht Inc. 
        Student Start-up Track where we were provided with masterclasses and one-on-one sessions to take our start-up
        to the next level. 
          - Back-end development of scalable consumer web-based app in Django & Python
          - Responsible for deployment and server management
          - Application of Master & Bachelor learned knowledge on system architecture to entrepreneurship and innovation
            to data science.
            
    - role: IT/IS development and maintenance 
