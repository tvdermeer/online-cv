      details: |
        All-round management and maintenance of IT/IS systems at Jongerius Hanco. On quiet days helping the sales and
        administrative accounts.  
          - Designed and created knowledge infrastructure system for capturing, managing and reusing knowledge by 
            assembly employees in production environment
          - Development of the User Interface and User Experience of mulitpackaging machines (EBpro)
          - Implemented a new CRM for the existing customer documents
          - continuous development of the website and automated newsletters for customers. 
          
